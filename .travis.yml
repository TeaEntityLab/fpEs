
language: node_js

node_js:
  - "node"
  - "10"
  - "11"
  - "12"

cache:
  directories:
    - "node_modules"

matrix:
  fast_finish: true
  include:
    # Master channel.
    # All *nix releases are done on the Master channel to take advantage
    # of the regex library's multiple pattern SIMD search.
    - os: windows
      node_js: "node"
    - os: linux
      node_js: "node"
    - os: osx
      node_js: "node"

notifications:
  email:
    on_success: never
